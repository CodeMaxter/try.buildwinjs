<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../lib/winjs/css/ui-dark.css">
        <link rel="stylesheet" href="css/reorder-items.css">
    </head>
    <body>
        <div>
            <div id="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" draggable="false" />
                    <div class="smallListIconTextItem-Detail">
                        <h4 data-win-bind="textContent: title"></h4>
                    </div>
                </div>
            </div>
            <div id="listView"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{ itemDataSource: Sample.ListView.data.dataSource, itemTemplate: smallListIconTextTemplate,
                 itemsReorderable: true,
                 layout: { type: WinJS.UI.ListLayout }
                 }">
            </div>
        </div>

        <script src="../lib/winjs/js/base.js"></script>
        <script src="../lib/winjs/js/ui.js"></script>
        <script src="../lib/winjs/js/en-US/base.strings.js"></script>
        <script src="../lib/winjs/js/en-US/ui.strings.js"></script>

        <script src="js/reorder-items.js"></script>
    </body>
</html>
