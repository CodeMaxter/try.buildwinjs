<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../lib/winjs/css/ui-dark.css">
        <link rel="stylesheet" href="css/simple-json.css">
    </head>
    <body>
        <div id="simple_ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="overlaidItemTemplate">
                <img class="image" data-win-bind="src: picture; alt: title" />
                <div class="overlay">
                    <h2 class="ItemTitle" data-win-bind="textContent: title"></h2>
                </div>
            </div>
        </div>
        <div id="simple_FlipView" class="flipView" data-win-control="WinJS.UI.FlipView" data-win-options="{ itemDataSource: DefaultData.bindingList.dataSource, itemTemplate: simple_ItemTemplate }">
        </div>



        <script src="../lib/winjs/js/base.js"></script>
        <script src="../lib/winjs/js/ui.js"></script>
        <script src="../lib/winjs/js/en-US/base.strings.js"></script>
        <script src="../lib/winjs/js/en-US/ui.strings.js"></script>

        <script src="js/simple-json.js"></script>
    </body>
</html>
